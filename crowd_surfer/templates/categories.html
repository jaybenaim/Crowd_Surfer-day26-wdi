{% extends 'base.html' %}
{% load crowd_surfer_tags %}
{% block content %}

    {% for category in categories %}
    <div class="category-container">
        <h2> <a href="/search/?query={{category}}">{{ category }}</a> </h2>
        <p> Number of projects: {{ total_projects|keyvalue:category }}</p>
        <p> Category funding: ${{ funding|keyvalue:category }}</p>
    </div>
    {% endfor %}




{% endblock content %}
