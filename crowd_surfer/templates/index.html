{% extends 'base.html'%}
{% block nav %}

{% endblock %}  

{% block content %}

<main>
    <div class="background-img">
        <ul class='project-container'> 
        {% if request.user.project != None %}
            {% for project in projects %}
                <li class='project'>
                    <a href="{% url 'project_show' project.id %}"> {{ project.title }}</a>
                </li> 
            {% endfor %}
            {% endif %}
        </ul> 
    </div> 
</main>

{% endblock content %}
