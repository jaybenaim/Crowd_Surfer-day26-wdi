{% extends 'base.html' %}

{% block content %}
<div> 
    {% for project in projects%} 
        <div class='profile-projects'> 
            <a href="{% url 'project_show' project.id %}"> 
            <h3> {{project.title }} <h3> 
            <li>Funding Goal: {{project.funding_goal}}</li> 
            <li>Funding Start Date: {{project.funding_start_date}}</li> 
            <li>Funding End Date: {{project.funding_end_date}}</li> 
            </a>
        </div> 
    {% endfor %}
</div> 
{% endblock %}
